<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольный Бот</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">⚽ Сигналы голов в первом тайме</h1>
    <form action="/update" method="post" class="mb-6 flex gap-4">
      <input type="text" name="chat_id" placeholder="Новый Chat ID" class="border p-2 rounded w-1/2">
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Обновить Chat ID</button>
    </form>
    <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-xl font-semibold mb-4">Последние события:</h2>
      <table class="table-auto w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 text-left">Домашняя</th>
            <th class="p-2 text-left">Гостевая</th>
            <th class="p-2 text-left">Голы</th>
            <th class="p-2 text-left">Время</th>
          </tr>
        </thead>
        <tbody>
          {% for home, away, goals_home, goals_away, timestamp in signals %}
          <tr class="border-b">
            <td class="p-2">{{ home }}</td>
            <td class="p-2">{{ away }}</td>
            <td class="p-2">{{ goals_home }} - {{ goals_away }}</td>
            <td class="p-2">{{ timestamp }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="mt-6">
      <a href="/export" class="text-blue-700 underline">⬇ Скачать все сигналы (CSV)</a>
    </div>
  </div>
</body>
</html>
